<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Members</title>
    <link rel="stylesheet" th:href="@{/css/membersInsert.css}"/>
</head>
<body>
    <div class="wrap">
        <h1 class="header">New Members</h1>
        <form th:action="@{/members/insert}" th:object="${userId}" method="post">
            <div class="inputbox_css">
                <label for="userId">ID : </label>
                <input type="text" id="userId" th:field="*{userId}"/>
            </div>
            <div class="inputbox_css">
                <label for="userPw">Pw : </label>
                <input type="password" id="userPw" th:field="*{userPw}"/>
            </div>
            <div class="inputbox_css">
                <label for="userAlias">Alias : </label>
                <input type="text" id="userAlias" th:field="*{userAlias}"/>
            </div>
            <div class="inputbox_css">
                <label for="userName">Name : </label>
                <input type="text" id="userName" th:field="*{userName}"/>
            </div>
            <div class="inputbox_css">
                <label for="userEmail">Email : </label>
                <input type="text" id="userEmail" th:field="*{userEmail}"/>
            </div>
            <div class="inputbox_css">
                <label for="userPhone">Phone : </label>
                <input type="text" id="userPhone" th:field="*{userPhone}"/>
            </div>
            <div class="btnbox">
                <Button type="submit">가입하기</Button>
            </div>
        </form>
    </div>
</body>
</html>
