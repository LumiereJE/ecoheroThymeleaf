<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Challenge Select</title>
  <link rel="stylesheet" th:href="@{/css/challengeSelect.css}"/>
  <link rel="stylesheet" href="../../static/css/challengeSelect.css"/>
</head>
<body>
  <div class="wrap">
    <h1 class="header">Challenge Info</h1>
    <table border="1" style="border-collapse: collapse;">
      <thead>
      <tr class="tb_title">
        <th>챌린지 이름</th>
        <th>챌린지 아이콘</th>
        <th>챌린지 설명</th>
        <th>챌린지 시작 날짜</th>
        <th>챌린지 난이도</th>
        <th>챌린지 포인트</th>
      </tr>
      </thead>
      <tbody>
    <!--  향상된 for 문 처럼 돌린다. -->
      <tr class="tb_info" th:each="ch : ${chlName}">
        <td th:text="${ch.chlName}"></td>
        <td th:text="${ch.chlIcon}"></td>
        <td th:text="${ch.chlDesc}"></td>
        <td th:text="${ch.date}"></td>
        <td th:text="${ch.chlLevel}"></td>
        <td th:text="${ch.chlPoint}"></td>
      </tr>
      </tbody>
    </table>

    <div class="menu-wrap">
      <a href="http://localhost:8111/ecohero/menu">MainMenu</a>
      <a href="http://localhost:8111/challenge/insert">ChallengeInsert</a>
    </div>
  </div>
</body>
</html>
