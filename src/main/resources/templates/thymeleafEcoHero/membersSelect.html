<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Members Select</title>
    <link rel="stylesheet" th:href="@{/css/membersSelect.css}"/>
    <link rel="stylesheet" href="../../static/css/membersSelect.css"/>
</head>
<body>
    <div class="wrap">
        <h1 class="header">Members Info</h1>
        <table border="1" style="border-collapse: collapse;">
            <thead>
            <tr class="tb_title">
                <th>아이디</th>
                <th>닉네임</th>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>가입날짜</th>
                <th>회원등급</th>
                <th>누적포인트</th>
                <th>함께한 기간</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tb_info" th:each="members : ${userId}">
                <td th:text="${members.userId}"></td>
                <td th:text="${members.userAlias}"></td>
                <td th:text="${members.userName}"></td>
                <td th:text="${members.userEmail}"></td>
                <td th:text="${members.userPhone}"></td>
                <td th:text="${members.joinDate}"></td>
                <td th:text="${members.heroGrade}"></td>
                <td th:text="${members.userPoint}"></td>
                <td th:text="${members.days}"></td>
            </tr>
            </tbody>
        </table>
        <div class="menu-wrap">
            <a href="http://localhost:8111/ecohero/menu">MainMenu</a>
            <a href="http://localhost:8111/members/insert">MembersInsert</a>
        </div>

        <img th:src="@{/img/ecoImage.png}" />
        <!-- <img src="../../static/img/ecoImage.png" alt="에코이미지"> -->
    </div>
</body>
</html>
